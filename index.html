<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter - Theme Changer</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./themes.css" />
    
  </head>
  <body>
    <header>
      <p>Choose a theme:</p>

      <button class='fbButton' onclick='selectTheme("facebook")'></button> <button class='dmButton' onclick="selectTheme('devmountain')"><img width='180px'src='https://s3.amazonaws.com/devmountain/www/img/DevLogo_Standard.png'/></button>
      <button class='twtrButton' onclick="selectTheme('twitter')"></button> <button class='defButton' onclick='reload()'>Default</button>
    </header>
    <main>

      <h1 id='counter'>0</h1>
      <h2>Clicks</h2>
      <section>
        <button class='minus' onclick="decrease()">-</button> <button class='reset' onclick="reset()">Reset</button> <button class='add' onclick="increase()">+</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
